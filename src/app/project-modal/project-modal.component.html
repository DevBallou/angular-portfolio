<div class="modal-header">
    <h2>{{ project.name }}</h2>
    <button class="btn-close" (click)="ngbModalRef.dismissAll()"></button>
</div>

<div class="modal-body">
    <ngb-carousel>
        @for (picture of project.pictures; track picture) {
            <ng-template ngbSlide><img src="{{ picture }}" alt="slide" style="display: block; width: 100%;"></ng-template>
        }
    </ngb-carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{ project.description }}</p>
    <p>You can find this projet on Github <a href="{{ project.projectLink }}" target="_blank">here</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        @for (tag of project.tags; track tag) {
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{ tag }}</div>
        }
    </div>
</div>
